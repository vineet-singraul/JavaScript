<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
</head>
<body>
    <script>
        const propertyManager = {
            properties: [
                { name: "Vineet", age: "20" },
                { name: "Jhon", age: "18" },
                { name: "Jiya", age: "19" }
            ],
            prop: "",
            greet: function () {
                this.properties.forEach(person => {
                    this.prop += `Name: ${person.name}, Age: ${person.age}<br>`;
                });

                document.body.innerHTML += `<h2>${this.prop}</h2>`;

                console.log(this.prop); 
            }
        };

        propertyManager.greet();
    </script>
</body>
</html>
