<html lang="en">
<body>
    <input type="text" id="inp">
    <button onclick="Display()">ADD1</button>
    <script>
        const Display = () => {
            let userInput = document.querySelector("#inp").value;
            const h1 = document.createElement("h1");
            h1.innerHTML = userInput;
            document.body.appendChild(h1);
        }
    </script>
</body>

</html>
