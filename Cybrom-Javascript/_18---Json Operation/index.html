    <style>
        #Display{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
            margin: 10px;
        }
        .data-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
            padding: 20px;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 10px;
            margin: 10px;
            transform: translateY(-7px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.421);
        }

        .data-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(255, 0, 0, 0.352);
        }

        .data-card .card h2 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #007BFF;
        }

        .data-card .card p {
            margin: 5px 0;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .data-card .card strong {
            color: #444;
        }

        .data-card div {
            display: flow-root;
            justify-content: space-between;
            gap: 10px;
        }

        .data-card button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .data-card button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .data-card button:active {
            background-color: #003f7f;
        }

        .data-card button:nth-child(1) {
            background-color: #FF4C4C;
        }

        .data-card button:nth-child(1):hover {
            background-color: #CC0000;
        }

        @media (max-width: 768px) {
            .data-card {
                width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>

<body onload="getData()">

    <div id="Display">
    </div>

    <script src="script.js"></script>
</body>
