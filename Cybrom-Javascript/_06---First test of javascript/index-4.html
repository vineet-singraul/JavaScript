<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        function table() {
            let ans = prompt("Enter the table number");
            let ans1 = ans;
            let table;
            let i;
            for (i = 1; i <= 10; i++) {
                table = document.write(ans1 + "x" + i + "=" + ans1 * i + "<br>")
            }
        }

        table()
    </script>

</body>

</html>
