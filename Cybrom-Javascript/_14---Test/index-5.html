<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="name"></h1>

    <script>
        const paragraph = document.getElementById("name");

        setTimeout(() => {
            paragraph.textContent = "Hello";
            setTimeout(() => {
                paragraph.textContent = "Welcome";
                setTimeout(() => {
                    paragraph.textContent = "Good Bye";
                }, 2000);
            }, 2000);
        }, 2000);
    </script>
</body>
</html>
