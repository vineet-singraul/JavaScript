<html>
    <title>alert()</title>
    <body>
        <input type="button" value="click" onclick="windowconfirm()">
        <script>
            function windowconfirm(){
               var v = confirm("Are you sure:")
                if(v==true){
                    alert("Ok you are sure:")
                }
                else{
                    alert("Ooo.. You are not sure:")
                }
            }
        </script>
    </body>
</html>
