<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfect Digital Watch</title>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body onload="onLoad()">

  <div class="watch-box">
    <div class="watch">
      <span id="Hours">12</span> :
      <span id="Minet">30</span> :
      <span id="second">45</span>
      <span id="milisec" class="millis">678</span>
      <span id="AMPM" class="ampm">AM pm</span>
    </div>
    <div class="label">HOURS : MINUTES : SECONDS . MILLISECONDS</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
