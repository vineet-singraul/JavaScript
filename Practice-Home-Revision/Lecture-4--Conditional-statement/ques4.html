<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1 id="light">OFF</h1><br><br>
        <button id="btn" onclick="DataWork()">On</button>
    </center>
</body>
<script>
    const DataWork = () => {
        let h1data = document.getElementById('light')
        let btndata = document.getElementById('btn')
        if (h1data.innerHTML == "OFF") {
            h1data.innerHTML = "ON"
            btndata.innerHTML = "OFF"
        }
        else {
            h1data.innerHTML = "OFF"
            btndata.innerHTML = "ON"
        }
    }
</script>

</html>
